<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlan Detayları</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Swiper.js CSS'i eklendi -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="ilan-detay.css">
</head>
<body class="bg-gray-100">



 <!-- Header -->
 <div id="header-placeholder"></div>

 <script>
   fetch("header.html")
     .then(res => res.text())
     .then(data => {
       document.getElementById("header-placeholder").innerHTML = data;
 
       // Menü elemanları artık DOM'da. Şimdi tıklama işlevi eklenebilir.
       const menuToggle = document.getElementById("menu-toggle");
       const mobileMenu = document.getElementById("mobile-menu");
 
       if (menuToggle && mobileMenu) {
         menuToggle.addEventListener("click", function () {
           mobileMenu.classList.toggle("active");
         });
       }
     });
 </script>

  <main class="max-w-6xl mx-auto py-8 px-4">
    <div id="loading-spinner" class="text-center py-20">
      <i class="fas fa-spinner fa-spin fa-3x text-gray-500"></i>
      <p class="mt-4 text-lg">İlan bilgileri yükleniyor...</p>
    </div>

    <div id="ilan-icerik" class="hidden">
      <section class="mb-6">
  <!-- 1. Satır: Sadece Başlık -->
  <h1 id="ilan-baslik" class="text-3xl font-bold text-gray-800 mb-2"></h1>
  
  <!-- 2. Satır: Konum ve Butonlar yan yana -->
  <div class="flex justify-between items-center">
    <!-- Konum (Sol Taraf) -->
    <p id="ilan-konum" class="text-gray-600 flex items-center gap-2"><i class="fas fa-map-marker-alt"></i></p>
    
    <!-- Aksiyon Butonları (Sağ Taraf) -->
    <div class="flex items-center space-x-3">
      <!-- Paylaş Butonu -->
      <button id="share-btn" class="p-2 rounded-full hover:bg-gray-200 transition" title="Paylaş">
        <i class="fas fa-share-nodes text-xl text-gray-600"></i>
      </button>
      <!-- Favori Butonu (Başlangıçta gizli) -->
      <button id="favori-ekle-btn" class="p-2 rounded-full hover:bg-gray-200 transition hidden" title="Favorilere Ekle">
        <i class="far fa-star text-2xl text-gray-600"></i>
      </button>
    </div>
  </div>
</section>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Sol Taraf: Galeri ve Yeni Sekmeli Yapı -->
        <div class="lg:col-span-2">
          
          <!-- YENİ SWIPER RESİM GALERİSİ -->
          <section id="resim-galerisi" class="mb-8">
            <!-- Ana Resim Slider'ı -->
            <div class="swiper main-swiper">
              <div class="swiper-wrapper" id="main-swiper-wrapper">
                <!-- Ana resimler JS ile buraya eklenecek -->
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
            </div>

            <!-- Küçük Resimler (Thumbnails) Slider'ı -->
            <div class="swiper thumbs-swiper">
              <div class="swiper-wrapper" id="thumbs-swiper-wrapper">
                <!-- Küçük resimler JS ile buraya eklenecek -->
              </div>
            </div>
          </section>

          <!-- YENİ SEKMELİ YAPI (TABS) -->
          <section class="bg-white rounded-lg shadow overflow-hidden">
            <div class="tab-buttons">
              <button class="tab-button active" data-tab="tab-aciklama">İlan Açıklaması</button>
              <button class="tab-button" data-tab="tab-ozellikler">Özellikler</button>
              <button class="tab-button" data-tab="tab-konum">Konum</button>
            </div>
            <div class="tab-content">
              <!-- Açıklama Sekmesi -->
              <div id="tab-aciklama" class="tab-pane active">
                <div id="ilan-aciklama" class="prose max-w-none"></div>
              </div>
              <!-- Özellikler Sekmesi -->
              <div id="tab-ozellikler" class="tab-pane">
                <ul id="ilan-ozellikler-tab" class="space-y-3"></ul>
              </div>
              <!-- Konum Sekmesi -->
              <div id="tab-konum" class="tab-pane">
                <iframe id="harita-iframe"
                  width="100%"
                  height="450"
                  style="border:0;"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade">
                </iframe>
              </div>
            </div>
          </section>
        </div>

        <!-- Sağ Taraf: Fiyat ve Danışman (Özellikler buradan taşındı) -->
        <div class="lg:col-span-1 space-y-8">
          <section class="price-box">
  <div class="price-header">
    <i class="fas fa-tags price-icon"></i>
    <span>İlan Fiyatı</span>
  </div>
  <div class="price-amount" id="ilan-fiyat">
    <!-- Fiyat JS ile buraya eklenecek -->
  </div>
  <!-- İsteğe bağlı olarak fiyatla ilgili ek bilgi eklenebilir -->
  <div class="price-footer">
    Krediye uygunluk durumu için bilgi alınız.
  </div>
</section>
          

          <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Danışman Bilgileri</h2>
            <div class="flex items-center gap-4">
              <img src="images/danisman.png" alt="Danışman" class="w-16 h-16 rounded-full object-cover">
              <div>
                <p id="danisman-adi" class="font-bold text-lg"></p>
                <p class="text-gray-600">Gayrimenkul Danışmanı</p>
              </div>
            </div>
            <a id="danisman-tel" href="" class="bg-green-500 text-white w-full mt-4 inline-block text-center py-3 rounded-lg hover:bg-green-600 transition">
              <i class="fab fa-whatsapp mr-2"></i>Canlı Whatsapp Hattı
            </a>
          </section>
        </div>
      </div>
    </div>
  </main>

 <script>
    // Bu script'ler SADECE HTML'i getirir, içlerindeki script'leri çalıştırmaz.
    fetch("header.html").then(res => res.text()).then(data => document.getElementById("header-placeholder").innerHTML = data);
    fetch("footer.html").then(res => res.text()).then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>

  <!-- Swiper.js eklendi -->
   <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="ilan-detay.js"></script>
  <script src="script.js"></script>
<script src="chatbot/chatbot.js"></script>
</body>
</html>
