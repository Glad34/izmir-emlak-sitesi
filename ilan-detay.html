<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlan Detayları</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css"> <!-- Ana stil dosyanız -->
  <link rel="stylesheet" href="ilan-detay.css"> <!-- Sadece bu sayfaya özel stiller için -->
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Ana İçerik -->
  <main class="max-w-6xl mx-auto py-8 px-4">
    <div id="loading-spinner" class="text-center py-20">
      <i class="fas fa-spinner fa-spin fa-3x text-gray-500"></i>
      <p class="mt-4 text-lg">İlan bilgileri yükleniyor...</p>
    </div>

    <div id="ilan-icerik" class="hidden">
      <!-- Başlık ve Konum -->
      <section class="mb-6">
        <h1 id="ilan-baslik" class="text-3xl font-bold text-gray-800"></h1>
        <p id="ilan-konum" class="text-gray-600 mt-1 flex items-center gap-2"><i class="fas fa-map-marker-alt"></i></p>
      </section>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Sol Taraf: Galeri ve Açıklama -->
        <div class="lg:col-span-2">
          <!-- Resim Galerisi -->
          <section id="resim-galerisi" class="mb-8">
            <div class="main-image-container mb-2">
              <img id="ana-resim" src="" alt="İlan Ana Resmi" class="w-full h-auto object-cover rounded-lg shadow-lg">
            </div>
            <div id="thumbnail-galeri" class="thumbnail-grid">
              <!-- Küçük resimler buraya JS ile eklenecek -->
            </div>
          </section>

          <!-- Açıklama Bölümü -->
          <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-semibold border-b pb-3 mb-4">İlan Açıklaması</h2>
            <div id="ilan-aciklama" class="prose max-w-none text-gray-700 leading-relaxed"></div>
          </section>
        </div>

        <!-- Sağ Taraf: Fiyat, Özellikler ve Danışman -->
        <div class="lg:col-span-1 space-y-8">
          <!-- Fiyat Bilgisi -->
          <section class="bg-white p-6 rounded-lg shadow text-center">
            <p class="text-gray-600">Satış Fiyatı</p>
            <p id="ilan-fiyat" class="text-4xl font-bold text-blue-600 my-2"></p>
          </section>

          <!-- İlan Özellikleri -->
          <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold border-b pb-3 mb-4">Özellikler</h2>
            <ul id="ilan-ozellikler" class="space-y-3">
              <!-- Özellikler buraya JS ile eklenecek -->
            </ul>
          </section>

          <!-- Danışman Bilgileri -->
          <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Danışman Bilgileri</h2>
            <div class="flex items-center gap-4">
              <img src="images/danisman.png" alt="Danışman" class="w-16 h-16 rounded-full object-cover">
              <div>
                <p id="danisman-adi" class="font-bold text-lg"></p>
                <p class="text-gray-600">Gayrimenkul Danışmanı</p>
              </div>
            </div>
            <a id="danisman-tel" href="" class="bg-green-500 text-white w-full mt-4 inline-block text-center py-3 rounded-lg hover:bg-green-600 transition duration-300">
              <i class="fab fa-whatsapp mr-2"></i>WhatsApp'tan Ulaş
            </a>
          </section>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script src="ilan-detay.js"></script>
</body>
</html>
